services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs_chat_app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      # Override DATABASE_URL to verify internal connection
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/StagVectorDB
      # Ensure container knows how to reach host for Ollama if needed
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434/api/embeddings}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: pgvector/pgvector:pg16
    container_name: nextjs_chat_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: StagVectorDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
